<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <script src="script1.js"></script>
</head>
<body>
    <section id="forms">
    <form class="validate">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"  required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password1" name="password1" 
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
            title="Please include at least 1 uppercase character, 
            1 lowercase character and 1 number." minlength="8" required>
           
        </div> 
        <div>
            <label for="password">Retype Your Password</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="28" 
            pattern="1[8-9]|2[0-8]" required>
        </div>
        <div>
            <label for="github">Github</label>
            <input type="url" id="github" name="github"
            pattern="^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)
            (?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.
            (?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])
            (?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))
            |(?:(?:[a-z0-9\u00a1-\uffff][a-z0-9\u00a1-\uffff_-]{0,62})
            ?[a-z0-9\u00a1-\uffff]\.)+(?:[a-z\u00a1-\uffff]{2,}\.?))(?::\d{2,5})
            ?(?:[/?#]\S*)?$/i">
        </div>
        <div class="dates">
            <label for="date1">
                Arriving
                <span class="description">
                    Please enter date in YYYY-MM-DD format.
                </span>
            </label>
            <input type="date" id="date1" name="date1" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]
            |1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
            <label for="time">Time</label>
            <span class="description">
                Please enter time in 24h format.
            </span>
            <input type="time" id="time1" name="time1" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required>
        </div>
        <div class="dates">
            <label for="date2">
                Leaving
                <span class="description">
                    Please enter date in YYYY-MM-DD format.
                </span>
            </label>
            <input type="date" id="date2" name="date2" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]
            |1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
            <label for="time">Time</label>
            <span class="description">
                Please enter time in 24h format.
            </span>
            <input type="time" id="time2" name="time2" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required>
            <label for="week">
                Week
                <span class="description">
                    Please enter week in YYYY-Www format (e.g. 2020-W32).
                </span>
            </label>
            <input type="week" id="week" name="week" min="2020-W01" max="2022-W52" 
            pattern="^202([0-2])-W(0[1-9]|[1-4][0-9]||5[0-2])">
        </div> 
        <div class="radios">
            <label for="working-true">
                <input type="radio" id="working-true" name="working" required>
                I am employed
            </label>
            <label for="working-false">
                <input type="radio" id="working-false" name="working" required>
                I'm not employed
            </label>   
        </div>
        <div>
            <label for="consent">
                <input type="checkbox" id="consent" name="consent" required>
                I have read terms and regulations
            </label>
            
        </div> 
        <div>
            <input type="submit" class="button" value="Submit">
        </div>
        <!--Coutry from select options, country/city auto-complete?-->
        <!--Address - two lines, separate for house number?-->
        <!--make options available if working - dates from to-->
        <!--type file upload - secure?-->
        <!--type image upload-->
        <!--acceptance input?-->
        <!--arias and patterns-->
    </form>
    </section>  
</body>
</html>
