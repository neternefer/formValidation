    <script type="text/javascript" src="modernizr.js"></script>
    <script type="text/javascript" src="semanticTypesDates.js"></script>
</head>
<body>
    <form class="validate">
        <!-- <div class="dates">

        <div class="times">
            <div class="native">
                <label for="time">Choose your time: (between 03:00 and 23:00)</label>
                <input type="time" id="time" name="time" min="03:00" max="23:00" required>
            </div>
            <p class="fallbackLabel">Choose your time: (between 03:00 and 23:00)</p>
            <div class="fallback">
                <div>
                    <span>
                        <label for="hour">Hour:</label>
                        <select id="fallbackHour" name="hour"></select>
                    </span>
                    <span>
                        <label for="minute">Minutes:</label>
                        <select id="fallbackMinute" name="minute"></select>
                    </span>
                </div>
            </div>
        </div>
        <div class="weeks">
            <div class="native">
                <label for="nativeWeek">Choose your week:</label>
                <input type="week" id="week" name="week" min="2020-W01" max="2022-W52">
            </div>  
            <p class="fallbackLabel">Choose your week:</p>
            <div class="fallback">
                <div>
                    <span>
                        <label for="year">Year:</label>
                        <select id="fallbackYear" name="year"></select>
                    </span>
                    <span>
                        <label for="week">Week:</label>
                        <select id="fallbackWeek" name="week"></select>
                    </span>
                </div>
            </div>
        </div>

            pattern="^202([0-2])-W(0[1-9]|[1-4][0-9]||5[0-2])">
        </div>  -->
    </form>
</body>
