<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Types</title>
    <script type="text/javascript" src="modernizr.js"></script>
    <script type="text/javascript" src="semanticTypesDates.js"></script>
    <style>
        span > select[name=hour]{
            border: 1px solid red;
        }
        span > select[name=minute]{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form class="validate">
        <div class="dates">
            <div class="native">
                <label for="date">Choose your date:</label>
                <input type="date" id="date" name="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]
                |1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                title="Choose date in YYYY-MM-DD format" 
                min="2020-01-01" max="2030-12-31" required>
            </div>
        <div class="times">
            <div class="native">
                <label for="time">Choose your time:</label>
                <input type="time" id="time" name="time" min="03:00" max="23:00" 
                pattern="(0[3-9]|1[0-9]|2[0-2])(:[0-5][0-9])" 
                title="Choose time between 03:00 and 23:00" required>
            </div>
        </div>
        <div class="weeks">
            <div class="native">
                <label for="nativeWeek">Choose your week:</label>
                <input type="week" id="week" name="week" min="2020-W01" max="2030-W52"
                pattern="202[0-9]|2030-W[0[1-9]|[2-4][0-9]|5[0-2]]" 
                title="Enter your week in YYYY-Www format (e.g. 2020-W23)" required>
            </div>  
        </div>
        <div class="datetimes">
            <label for="datetime-locale">Choose your date:</label>
            <input type="datetime-locale" id="datetime" name="datetime" min="2020-W01" max="2022-W52" 
            pattern="^202([0-2])-W(0[1-9]|[1-4][0-9]||5[0-2])">
        </div>
    </form>
</body>
</html>
